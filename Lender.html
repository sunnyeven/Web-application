<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .role-selection {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .payment-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .payment-history {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lender Dashboard</h1>

    <div class="role-selection">
        <h2>Pick a Role</h2>
        <select id="lenderRole">
            <option value="lender">Lender</option>
        </select>
        <button onclick="confirmRole()">Confirm Role</button>
    </div>

    <div class="payment-form">
        <h2>Confirm Loan Payment</h2>
        <form>
            <label for="loanID">Loan ID:</label>
            <input type="text" id="loanID" placeholder="Enter loan ID" required>
            <label for="paymentAmount">Payment Amount:</label>
            <input type="number" id="paymentAmount" placeholder="Enter payment amount" required>
            <button type="submit">Confirm Payment</button>
        </form>
    </div>

    <div class="payment-history">
        <h2>Past Payments</h2>
        <ul>
            <li>Loan #1 Payment: $200</li>
            <li>Loan #2 Payment: $100</li>
            <!-- Add more past payments as needed -->
        </ul>
    </div>

    <script>
        function confirmRole() {
            const role = document.getElementById("lenderRole").value;
            alert(`You have confirmed your role as a ${role}`);
        }

        // Add JavaScript logic to handle payment confirmation and display past payments.
    </script>
</body>
</html>
